<div id="team-body">
  <mat-card class="example-card">
    <mat-card-title>Team Generator</mat-card-title>
    <mat-card-subtitle>Generate matchups in a second</mat-card-subtitle>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of competitors">{{item}}</mat-list-item>
      </mat-list>
      <form class="example-name-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Competitor's name</mat-label>
          <input 
            #competitorInput 
            type="text"
            matInput 
            placeholder="John Doe"
            [formControl]="inputFormControl" 
            (input)="onCompetitorInput(competitorInput.value)"
            [value]="competitor"
          >
        <mat-error *ngIf="inputFormControl.hasError('required')">
          The Competitor's name is <strong>required</strong>
        </mat-error>
        </mat-form-field>
        <button (click)="addCompetitor()" class="form-button" type="button" mat-raised-button color="primary">Add</button>
        <mat-error *ngIf="this.isNameEmpty">
          The Competitor's name is <strong>required</strong>
        </mat-error>
      </form>
      <form class="example-number-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Number of teams</mat-label>
          <input 
            type="number"
            #numberInput
            matInput 
            placeholder="10" 
            [formControl]="teamFormControl"
            (input)="onNumberOfTeamsInput(numberInput.value)"
            [value]="numberOfTeams"
          >
          <mat-error *ngIf="inputFormControl.hasError('required')">
          The number of teams is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button type="button" class="form-button" (click)="generateTeams()" mat-raised-button>Generate</button>
        <mat-error *ngIf="this.isTeamEmpty">
          The number of teams is <strong>invalid</strong>
        </mat-error>
        <mat-error *ngIf="this.isTeamLess">
          The number of teams is <strong>not enough</strong>
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card team-card" *ngFor="let team of teams; index as i;">
    <mat-card-title>Team {{i}}</mat-card-title>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of team">{{item}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
